<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="authController.doLogin()">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Login" ng-model="authController.login">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="authController.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="authController.rememberMe"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-w-md">Sign in</button>
                </div>
            </div>
        </form>

    </div>
</div>
<notifications-bar class="notifications"></notifications-bar>
